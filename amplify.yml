# touch again and again and again and again and again and again
version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @aws-amplify/cli@12.13.0-rc.d79627c816e46eb.0
    build:
      commands:
        - amplify -v
        - amplifyPush --simple || true
        - cat ~/.amplify/logs/*
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
